<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Safe Surf</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .view-stats-btn {
      background-color: #6a0572;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px auto;
      display: block;
      transition: background-color 0.3s ease;
    }

    .view-stats-btn:hover {
      background-color: #ab1e78;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Safe Surf Dashboard</h1>
    <p>Below is your malicious site visit history categorized by time:</p>

    <div class="dashboard-grid">
      <div class="dashboard-card">
        <h2>Today</h2>
        <ul id="day-list">
          <!-- List items will be injected by JavaScript -->
        </ul>
      </div>
      <div class="dashboard-card">
        <h2>This Week</h2>
        <ul id="week-list">
          <!-- List items will be injected by JavaScript -->
        </ul>
      </div>
      <div class="dashboard-card">
        <h2>This Month</h2>
        <ul id="month-list">
          <!-- List items will be injected by JavaScript -->
        </ul>
      </div>
    </div>

    <!-- ðŸ”¥ Stats Button -->
    <a href="stats.html" target="_blank" rel="noopener noreferrer">
      <button class="stats-button">ðŸ“Š View Statistics</button>
    </a>
    
    
  </div>

  <script src="dashboard.js" defer></script>
  <button id="logout-button">Logout</button>

</body>
</html>
