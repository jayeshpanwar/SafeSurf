<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <div class="glitch">SAFE SURF</div>
    <h2>SIGN UP</h2>

    <div class="input-group">
      <input type="text" id="signup-username" placeholder="Username" />
    </div>
    <div class="input-group">
      <input type="password" id="signup-password" placeholder="Password" />
    </div>
    <div class="input-group">
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" />
    </div>

    <button id="signup-btn">Create Account</button>
    <p style="margin-top: 10px;">Already have an account? <a href="login.html">Login</a></p>
  </div>

  <!-- âœ… script should use defer to avoid CSP issues -->
  <script src="signup.js" defer></script>
</body>
</html>
